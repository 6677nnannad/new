                    await saveUserUploadsToAPI();

        function convertImageToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.onerror = error => reject(error);
                reader.readAsDataURL(file);
            });
        }
        
        function toggleDeleteMode() {
            isDeleteMode = !isDeleteMode;

            if (isDeleteMode) {

                showMessage('Â∑≤ËøõÂÖ•Âà†Èô§Ê®°ÂºèÔºåÁÇπÂáªÂõæÁâá‰∏äÁöÑ√óÂà†Èô§');
            } else {

                showMessage('Â∑≤ÈÄÄÂá∫Âà†Èô§Ê®°Âºè');
            }
        }
        
        async function deleteUploadedContent(section) {
            const container = document.querySelector('.album-container');
            const index = Array.from(container.children).indexOf(section) - images.length;
            
            if (index >= 0 && index < userUploads.length) {

                try {

                    container.removeChild(section);
                    showMessage('Âà†Èô§ÊàêÂäüÔºÅ');

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WenYan</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Great+Vibes&family=Caveat:wght@400;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500&family=Noto+Sans+KR:wght@300;400;500&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Dancing Script', cursive;
            overflow-x: hidden;
            background: #000;
        }

        /* 添加禁止滚动的样式 */
        body.no-scroll {
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
        }

        /* Loading Screen */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            transition: opacity 1s ease-out;
        }

        .loading-heart {
            font-size: 80px;
            color: #fff;
            animation: heartbeat 1.5s infinite;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.8);
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        /* Background */
        .bg-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://s21.ax1x.com/2025/08/26/pVyoUud.jpg') center/cover no-repeat;
            z-index: -2;
        }

        .bg-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: -1;
        }

        /* Heart particles */
        .heart-particle {
            position: fixed;
            color: rgba(255, 182, 193, 0.6);
            font-size: 20px;
            pointer-events: none;
            z-index: 1;
            animation: float 8s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 15px 20px;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .time-display {
            color: #fff;
            font-size: 16px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            font-weight: 500;
        }

        .heart-icon {
            position: absolute;
            top: 15px;
            right: 70px; /* 调整心形位置到宝藏按钮左边 */
            font-size: 24px;
            color: #ff6b6b;
            text-shadow: 0 0 20px rgba(255, 107, 107, 0.8);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .treasure-btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 12px;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
            transition: all 0.3s ease;
        }

        .treasure-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.6);
        }

        /* Profile Image - 调整位置，更靠近时间 */
        .profile-image {
            position: fixed;
            top: 55px; /* 更靠近时间显示 */
            left: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.8);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
            z-index: 100;
            transition: all 0.3s ease;
        }

        .profile-image:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.6);
        }

        /* Music Player - 缩小尺寸 */
        .music-player {
            position: fixed;
            bottom: 15px;
            left: 15px;
            width: 45px;
            height: 45px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 1000;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .music-player:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        }

        .music-icon {
            font-size: 18px;
            color: #333;
        }

        .music-waves {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 2px solid rgba(74, 144, 226, 0.6);
            animation: wave 2s infinite;
        }

        .music-waves:nth-child(2) {
            animation-delay: 0.5s;
        }

        .music-waves:nth-child(3) {
            animation-delay: 1s;
        }

        @keyframes wave {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(1.5);
                opacity: 0;
            }
        }

        /* Album Container */
        .album-container {
            min-height: 100vh;
            padding-top: 90px;
        }

        .photo-section {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            padding: 40px 15px;
        }

        .photo-wrapper {
            position: relative;
            max-width: 90%;
            width: 100%;
            max-width: 600px;
        }

        .photo-item {
            width: 100%;
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.6);
            transition: all 0.5s ease;
            cursor: pointer;
        }

        .photo-item:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.8);
        }

        .quote-text {
            position: absolute;
            top: -70px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            color: #fff;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.8);
            font-weight: 500;
            z-index: 10;
        }

        .quote-main {
            font-size: 20px;
            margin-bottom: 6px;
            font-family: 'Great Vibes', cursive;
        }

        .quote-translation {
            font-size: 12px;
            opacity: 0.8;
            font-family: 'Noto Sans', sans-serif;
        }

        /* Floating quotes */
        .floating-quote {
            position: fixed;
            color: rgba(255, 255, 255, 0.8);
            font-size: 16px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.8);
            pointer-events: none;
            z-index: 5;
            opacity: 0;
            animation: fadeInOut 4s ease-in-out;
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0; transform: translateY(20px); }
            20%, 80% { opacity: 1; transform: translateY(0); }
        }

        /* Modal */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 10001;
        }

        .modal-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            color: white;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
            max-width: 90%;
            width: 350px;
        }

        .modal input {
            width: 100%;
            padding: 10px;
            margin: 12px 0;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            text-align: center;
        }

        .modal button {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            margin: 5px;
            transition: all 0.3s ease;
        }

        .modal button:hover {
            background: #ee5a24;
            transform: translateY(-2px);
        }

        /* 右下角加号按钮 - 缩小并改为蓝色 */
        .add-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 35px; /* 缩小尺寸 */
            height: 35px; /* 缩小尺寸 */
            background: transparent; /* 背景改为透明 */
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 1000;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .add-button:hover {
            transform: scale(1.15) rotate(90deg);
            box-shadow: 0 4px 12px rgba(30, 144, 255, 0.6);
        }

        .add-icon {
            color: #1e90ff; /* 加号改为蓝色 */
            font-size: 24px;
            font-weight: bold;
            transition: transform 0.3s ease;
        }

        /* 加号按钮的选项 */
        .add-options {
            position: fixed;
            bottom: 65px; /* 调整位置适应新按钮大小 */
            right: 20px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            padding: 8px;
            display: none;
            flex-direction: column;
            z-index: 1000;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(5px);
        }

        .option-btn {
            padding: 8px 12px;
            margin: 4px 0;
            border: none;
            border-radius: 5px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
        }

        .option-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* 删除模式下的样式 */
        .delete-mode .photo-item:not(.original) {
            filter: blur(2px);
            opacity: 0.8;
        }

        .delete-btn {
            position: absolute;
            top: -8px;
            right: -8px;
            width: 25px;
            height: 25px;
            background: #ff6b6b;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 16px;
            cursor: pointer;
            display: none;
            z-index: 100;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .delete-mode .delete-btn {
            display: flex;
        }

        /* 上传模态框 */
        .upload-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 10003;
        }

        .upload-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            color: white;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
            max-width: 90%;
            width: 350px;
        }

        .upload-content textarea {
            width: 100%;
            padding: 10px;
            margin: 12px 0;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            min-height: 80px;
            resize: vertical;
        }

        .upload-content input[type="file"] {
            width: 100%;
            margin: 12px 0;
        }

        /* 消息弹窗 */
        .message-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px 25px;
            border-radius: 8px;
            text-align: center;
            z-index: 10004;
            display: none;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .photo-section {
                padding: 30px 15px;
            }
            
            .photo-wrapper {
                max-width: 85%; /* 移动端图片容器更小 */
            }
            
            .photo-item {
                max-width: 100%; /* 确保图片自适应 */
            }
            
            .quote-main {
                font-size: 18px;
            }
            
            .quote-translation {
                font-size: 11px;
            }
            
            .time-display {
                font-size: 14px;
            }
            
            .profile-image {
                width: 45px;
                height: 45px;
                top: 50px; /* 移动端位置调整，更靠近时间 */
                left: 15px;
            }
            
            .heart-icon {
                right: 60px; /* 移动端心形位置调整 */
            }
            
            .floating-quote {
                font-size: 14px;
            }
            
            .add-button {
                bottom: 15px;
                right: 15px;
                width: 30px; /* 移动端加号更小 */
                height: 30px; /* 移动端加号更小 */
            }
            
            .add-options {
                bottom: 55px; /* 移动端选项位置调整 */
                right: 15px;
            }
            
            .music-player {
                bottom: 12px;
                left: 12px;
                width: 40px;
                height: 40px;
            }
            
            .music-icon {
                font-size: 16px;
            }
        }
    </style>
</head>

                setTimeout(() => {
                    document.getElementById('loadingScreen').style.display = 'none';
                    // 音频准备好后添加交互监听
                    if (isAudioReady) {
                        addInteractionListener();
                    }
                    createHeartParticles();
                    startFloatingQuotes();
                }, 1000);
            }, 3000);
        });

        // 预加载音频
        function preloadAudio() {
            currentMusic = document.getElementById('backgroundMusic');
            currentMusic.preload = 'auto';
            
            // 监听音频是否可以播放
            currentMusic.addEventListener('canplaythrough', function() {
                isAudioReady = true;
                // 如果加载动画已经结束，添加交互监听
                if (document.getElementById('loadingScreen').style.display === 'none') {
                    addInteractionListener();
                }
            });
            
            currentMusic.addEventListener('error', function() {
                console.error('音频加载失败');
            });
        }

        // 添加用户交互监听
        function addInteractionListener() {
            if (!hasInteracted) {
                document.addEventListener('click', handleUserInteraction);
                document.addEventListener('touchstart', handleUserInteraction, { passive: true });
            }
        }

        // 用户交互处理函数
        function handleUserInteraction() {
            if (hasInteracted) return;
            
            hasInteracted = true;
            
            // 移除事件监听器，防止重复触发
            document.removeEventListener('click', handleUserInteraction);
            document.removeEventListener('touchstart', handleUserInteraction);
            
            // 播放音频
            if (currentMusic && isAudioReady) {
                currentMusic.play().then(() => {
                    isPlaying = true;
                    currentMusic.currentTime = 0;
                    showMusicWaves();
                }).catch(e => {
                    console.log('播放失败:', e);
                    alert('请点击页面任意位置播放音乐');
                });
            }
        }

        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleString('zh-CN', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            document.getElementById('timeDisplay').textContent = timeString;
        }

        function createAlbum() {
            const container = document.querySelector('.album-container');
            
            // 添加原始图片
            images.forEach((imageUrl, index) => {
                const section = createPhotoSection(imageUrl, imageQuotes[index], true);
                container.appendChild(section);
            });
            
            // 从API获取用户上传的内容
            loadUserUploadsFromAPI();
        }
        
        function createPhotoSection(imageUrl, quoteData, isOriginal = false) {
            const section = document.createElement('div');
            section.className = 'photo-section';
            
            const wrapper = document.createElement('div');
            wrapper.className = 'photo-wrapper';
            
            const quoteDiv = document.createElement('div');
            quoteDiv.className = 'quote-text';
            
            const mainQuote = document.createElement('div');
            mainQuote.className = 'quote-main';
            mainQuote.textContent = quoteData.main;
            
            const translation = document.createElement('div');
            translation.className = 'quote-translation';
            translation.textContent = quoteData.translation;
            
            quoteDiv.appendChild(mainQuote);
            quoteDiv.appendChild(translation);
            
            const img = document.createElement('img');
            img.src = imageUrl;
            img.alt = `Photo`;
            img.className = 'photo-item';
            if (isOriginal) {
                img.classList.add('original');
            }
            
            // 添加删除按钮
            const deleteBtn = document.createElement('div');
            deleteBtn.className = 'delete-btn';
            deleteBtn.innerHTML = '×';
            deleteBtn.onclick = function(e) {
                e.stopPropagation();
                if (isOriginal) {
                    showMessage('删不了一点，只能删自己上传的~');
                } else {
                    deleteUploadedContent(section);
                }
            };
            
            wrapper.appendChild(quoteDiv);
            wrapper.appendChild(img);
            wrapper.appendChild(deleteBtn);
            section.appendChild(wrapper);
            
            return section;
        }
        
        async function loadUserUploadsFromAPI() {
            try {
                const response = await fetch(GET_IMAGES_API);
                if (!response.ok) {
                    throw new Error('获取图片失败');
                }
                
                const uploadedImages = await response.json();
                userUploads = uploadedImages;
                
                const container = document.querySelector('.album-container');
                uploadedImages.forEach(upload => {
                    const quoteData = {
                        main: upload.text || '',
                        translation: upload.translation || '',
                        lang: upload.lang || 'en'
                    };
                    const section = createPhotoSection(upload.imageUrl, quoteData, false);
                    container.appendChild(section);
                });
            } catch (error) {
                console.error('Error loading uploaded images:', error);
                showMessage('加载上传图片失败');
            }
        }
        
        async function saveUserUploadsToAPI() {
            try {
                const response = await fetch(UPLOAD_API, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(userUploads)
                });
                
                if (!response.ok) {
                    throw new Error('保存图片失败');
                }
                
                return await response.json();
            } catch (error) {
                console.error('Error saving uploaded images:', error);
                showMessage('保存图片失败');
                throw error;
            }
        }

        function toggleMusic() {
            if (!currentMusic) {
                currentMusic = document.getElementById('backgroundMusic');
            }
            
            if (isPlaying) {
                currentMusic.pause();
                isPlaying = false;
                hideMusicWaves();
            } else {
                currentMusic.play().then(() => {
                    isPlaying = true;
                    showMusicWaves();
                }).catch(e => {
                    console.log('播放失败:', e);
                    alert('请先点击页面任意位置激活音频播放');
                });
            }
        }

        function showMusicWaves() {
            ['wave1', 'wave2', 'wave3'].forEach(id => {
                document.getElementById(id).style.display = 'block';
            });
        }

        function hideMusicWaves() {
            ['wave1', 'wave2', 'wave3'].forEach(id => {
                document.getElementById(id).style.display = 'none';
            });
        }

        function createHeartParticles() {
            setInterval(() => {
                const heart = document.createElement('div');
                heart.className = 'heart-particle';
                heart.textContent = Math.random() > 0.5 ? '💖' : '💕';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = (Math.random() * 3 + 5) + 's';
                document.body.appendChild(heart);
                
                setTimeout(() => {
                    heart.remove();
                }, 8000);
            }, 2000);
        }

        function startFloatingQuotes() {
            setInterval(() => {
                if (usedFloatingQuotes.length >= floatingQuotes.length) {
                    usedFloatingQuotes = [];
                }
                
                const availableQuotes = floatingQuotes.filter((_, index) => !usedFloatingQuotes.includes(index));
                const randomIndex = Math.floor(Math.random() * availableQuotes.length);
                const quote = availableQuotes[randomIndex];
                const originalIndex = floatingQuotes.indexOf(quote);
                
                usedFloatingQuotes.push(originalIndex);
                
                const quoteElement = document.createElement('div');
                quoteElement.className = 'floating-quote';
                quoteElement.innerHTML = `
                    <div style="font-size: 18px; margin-bottom: 5px; font-family: ${quote.lang === 'ja' ? 'Noto Sans JP' : quote.lang === 'ko' ? 'Noto Sans KR' : 'Dancing Script'}, cursive;">${quote.main}</div>
                    <div style="font-size: 11px; opacity: 0.7;">${quote.translation}</div>
                `;
                
                quoteElement.style.left = Math.random() * 80 + 10 + '%';
                quoteElement.style.top = Math.random() * 80 + 10 + '%';
                
                document.body.appendChild(quoteElement);
                
                setTimeout(() => {
                    quoteElement.remove();
                }, 4000);
            }, 4000);
        }

        // 禁止页面滚动
        function disableScroll() {
            document.body.classList.add('no-scroll');
        }

        // 恢复页面滚动
        function enableScroll() {
            document.body.classList.remove('no-scroll');
        }

        function openTreasureModal() {
            document.getElementById('treasureModal').style.display = 'flex';
            disableScroll(); // 禁止滚动
        }

        function closeTreasureModal() {
            document.getElementById('treasureModal').style.display = 'none';
            document.getElementById('passwordInput').value = '';
            enableScroll(); // 恢复滚动
        }

        function checkPassword() {
            const password = document.getElementById('passwordInput').value;
            if (password === '070809') {
                isPasswordCorrect = true;
                closeTreasureModal();
                showMessage('你答对咯~现在右下角可以上传与删除了'); // 修改提示文本
            } else {
                showMessage('哎呀~你输错了呢');
                document.getElementById('passwordInput').value = '';
            }
        }
        
        function showMessage(message) {
            const popup = document.getElementById('messagePopup');
            popup.textContent = message;
            popup.style.display = 'block';
            disableScroll(); // 禁止滚动
            
            setTimeout(() => {
                popup.style.display = 'none';
                enableScroll(); // 恢复滚动
            }, 2000);
        }

        function handleAddButton() {
            if (!isPasswordCorrect) {
                showMessage('打开宝藏后再试试呢~');
                return;
            }
            
            const options = document.getElementById('addOptions');
            if (isDeleteMode) {
                toggleDeleteMode();
                options.style.display = 'none';
            } else {
                options.style.display = options.style.display === 'flex' ? 'none' : 'flex';
            }
        }
        
        function openUploadModal() {
            document.getElementById('addOptions').style.display = 'none';
            document.getElementById('uploadModal').style.display = 'flex';
            disableScroll(); // 禁止滚动
        }
        
        function closeUploadModal() {
            document.getElementById('uploadModal').style.display = 'none';
            document.getElementById('textInput').value = '';
            document.getElementById('imageInput').value = '';
            enableScroll(); // 恢复滚动
        }
        
        async function uploadContent() {
            const text = document.getElementById('textInput').value.trim();
            const imageFile = document.getElementById('imageInput').files[0];
            
            if (!text && !imageFile) {
                showMessage('请至少上传文本或图片');
                return;
            }
            
            try {
                let imageUrl = null;
                
                if (imageFile) {
                    // 将图片转换为Base64
                    imageUrl = await convertImageToBase64(imageFile);
                    
                    // 检测文本语言并自动翻译
                    let translation = '';
                    let lang = 'en';
                    
                    if (text) {
                        if (/[\u3040-\u309F\u30A0-\u30FF]/.test(text)) {
                            lang = 'ja';
                            translation = '【日语文本待翻译】';
                        } else if (/[\uAC00-\uD7AF]/.test(text)) {
                            lang = 'ko';
                            translation = '【韩语文本待翻译】';
                        } else if (/[a-zA-Z]/.test(text)) {
                            lang = 'en';
                            translation = '【英语文本待翻译】';
                        } else {
                            lang = 'zh';
                            translation = text;
                        }
                    }
                    
                    // 创建新的上传内容
                    const newUpload = {
                        text: text,
                        translation: translation,
                        lang: lang,
                        imageUrl: imageUrl
                    };
                    
                    // 添加到用户上传列表
                    userUploads.push(newUpload);
                    
                    // 发送到API
                    await saveUserUploadsToAPI();
                    
                    // 添加到相册
                    const container = document.querySelector('.album-container');
                    const quoteData = {
                        main: text,
                        translation: translation,
                        lang: lang
                    };
                    const section = createPhotoSection(imageUrl, quoteData, false);
                    container.appendChild(section);
                    
                    closeUploadModal();
                    showMessage('上传成功！');
                } else {
                    // 只有文本的情况
                    let translation = '';
                    let lang = 'en';
                    
                    if (text) {
                        if (/[\u3040-\u309F\u30A0-\u30FF]/.test(text)) {
                            lang = 'ja';
                            translation = '【日语文本待翻译】';
                        } else if (/[\uAC00-\uD7AF]/.test(text)) {
                            lang = 'ko';
                            translation = '【韩语文本待翻译】';
                        } else if (/[a-zA-Z]/.test(text)) {
                            lang = 'en';
                            translation = '【英语文本待翻译】';
                        } else {
                            lang = 'zh';
                            translation = text;
                        }
                    }
                    
                    // 创建新的上传内容（只有文本）
                    const newUpload = {
                        text: text,
                        translation: translation,
                        lang: lang,
                        imageUrl: null
                    };
                    
                    // 添加到用户上传列表
                    userUploads.push(newUpload);
                    await saveUserUploadsToAPI();
                    
                    // 添加到相册（只有文本，使用默认背景图）
                    const container = document.querySelector('.album-container');
                    const quoteData = {
                        main: text,
                        translation: translation,
                        lang: lang
                    };
                    const defaultImage = 'https://s21.ax1x.com/2025/08/26/pVyoUud.jpg';
                    const section = createPhotoSection(defaultImage, quoteData, false);
                    container.appendChild(section);
                    
                    closeUploadModal();
                    showMessage('上传成功！');
                }
            } catch (error) {
                console.error('上传失败:', error);
                showMessage('上传失败，请重试');
            }
        }
        
        function convertImageToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.onerror = error => reject(error);
                reader.readAsDataURL(file);
            });
        }
        
        function toggleDeleteMode() {
            isDeleteMode = !isDeleteMode;
            document.getElementById('addOptions').style.display = 'none';
            
            if (isDeleteMode) {
                document.body.classList.add('delete-mode');
                showMessage('已进入删除模式，点击图片上的×删除');
            } else {
                document.body.classList.remove('delete-mode');
                showMessage('已退出删除模式');
            }
        }
        
        async function deleteUploadedContent(section) {
            const container = document.querySelector('.album-container');
            const index = Array.from(container.children).indexOf(section) - images.length;
            
            if (index >= 0 && index < userUploads.length) {
                userUploads.splice(index, 1);
                try {
                    await saveUserUploadsToAPI();
                    container.removeChild(section);
                    showMessage('删除成功！');
                } catch (error) {
                    console.error('删除失败:', error);
                    showMessage('删除失败，请重试');
                }
            }
        }

        // Keyboard events
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeTreasureModal();
                closeUploadModal();
                if (isDeleteMode) {
                    toggleDeleteMode();
                }
            }
        });
    </script>
</body>
